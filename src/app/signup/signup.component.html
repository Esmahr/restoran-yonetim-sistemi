<main>
    <div class="content">
        <div class="card">
            <form (ngSubmit)="onSubmit()">
              <h3>Hoş Geldiniz</h3>
              <input type="text" id="fname" [(ngModel)]="signupData.fname" name="fname" placeholder="Ad"><br>
              <input type="text" id="lname" [(ngModel)]="signupData.lname" name="lname" placeholder="Soyad"><br>
              <input type="email" id="email" [(ngModel)]="signupData.email" name="email" placeholder="E-Posta"><br>
              <input type="password" id="password" [(ngModel)]="signupData.password" name="password" placeholder="Şifre"><br><br>
              <input class="submit" type="submit" value="Üye Ol">
            </form> 
            <p class="uyarı">Hesabın var mı? Şimdi <a href="/login">giriş yap</a></p>
          </div>
      
    </div>
    <div class="efekt"></div>
    <div class="bacground-image">
        <img src="../../assets/login.jpg" alt="">
    </div>
</main>
